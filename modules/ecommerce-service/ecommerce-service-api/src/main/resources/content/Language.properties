#Email Terms Definition
ecommerce-store-name=The name of the store (specified in the "Email From" tab):
ecommerce-store-email=The email of the store (specified in the "Email From" tab):
ecommerce-email-store-logo=A predefined template for displaying the logo. This logo is the same as the logo used in the portal.
ecommerce-customer-name=Name of the customer (specified in the checkout form).
ecommerce-customer-email=Email of the customer (specified in the checkout form).
ecommerce-customer-contact-info=A predefined template, for displaying the customer information (captured in the checkout form). \
This information does not include the customer email.
ecommerce-order-summary=Predefined for displaying the order summary.This summary includes the list of the items in the cart. 
ecommerce-order-total=A predefined template for displaying the order total.
ecommerce-checkout-date=Date on which the order was placed.
ecommerce-portal-logo=Portal logo image url.
ecommerce-portal-url=The url of the portal.